<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<title>Maquetado||Tarjeta estilo Twitter</title>
	</head>
	<body>
		<div class="profile-container">
			<div class="profile">

							<img src="./assets/58.gif" alt="" />

						<div class="action">
						  <button>Follow me</button>	
						</div>		
					</div>
					<div class="user-info">
						<div class="name">
							<a href="https://github.com/aressantonio">My Github</a>
						</div>

						<div class="user-name">
							Antonio_Garrido.
						</div>
					</div>

					<div class="description">
							ING. Entornos virtuales y Negocios Digitales.<br> Desarrollador Web.
					</div>

					<div class="followers-container">

							<a href="#"><span class="number">
								5k
							</span>Seguidos</a>
						</div>

						<div class="followers">
							<a href="#"><span class="number">
								50k
							</span>Seguidores</a>
						</div>

						
					</div>

							<div class="photos">
								<img src="./assets./13.gif" alt="">
								<img src="./assets./15.gif" alt="">
								<img src="./assets./38.gif" alt="">
								<img src="./assets./44.gif" alt="">
								<img src="./assets./60.gif" alt="">
							</div>

							<div class="names">
								@genos,@seraf y other personas mas...
							</div>

					</div>


				</div>	
            </div>
		</div>
